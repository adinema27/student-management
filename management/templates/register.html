{% extends "main.html" %}
{% block content %}
<body style="background-color: #f0f2f5;">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px; border-radius: 12px; background: #ffffff;">
            <h2 class="text-center mb-4" style="color: #333;">Create an Account</h2>
            
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #555;">Email address</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #555;">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="user" required>
                </div>
                
                <div class="mb-3">
                    <label for="first_name" class="form-label" style="color: #555;">First Name</label>
                    <input type="text" class="form-control rounded-pill" id="first_name" name="first_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="last_name" class="form-label" style="color: #555;">Last Name</label>
                    <input type="text" class="form-control rounded-pill" id="last_name" name="last_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #555;">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: #5c67f2; border: none;">Register</button>
            </form>
            
            <p class="text-center mt-3" style="color: #777;">
                Already have an account? <a href="{% url 'login' %}" style="color: #5c67f2;">Log in</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
{% endblock content %}
