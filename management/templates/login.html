{% extends "main.html" %}

{% block content %}
<body style="background-color: #f0f2f5;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 12px; background: #ffffff;">
            <h2 class="text-center mb-4" style="color: #333;">Login to Your Account</h2>
            
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #555;">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="user" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #555;">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: #5c67f2; border: none;">Login</button>
            </form>
            
            <p class="text-center mt-3" style="color: #777;">
                Donâ€™t have an account? <a href="{% url 'register' %}" style="color: #5c67f2;">Register</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
{% endblock content %}
