{% extends "main.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f0f2f5;">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 600px; border-radius: 12px;">
        <h1 class="text-center mb-4" style="color: #333;">Enter Your Details</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="inputEmail" class="form-label" style="color: #555;">Email</label>
                <input type="email" class="form-control rounded-pill" id="inputEmail" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="inputContact" class="form-label" style="color: #555;">Contact</label>
                <input type="tel" class="form-control rounded-pill" id="inputContact" name="contact" required>
            </div>
            
            <div class="mb-3">
                <label for="inputName" class="form-label" style="color: #555;">Name</label>
                <input type="text" class="form-control rounded-pill" id="inputName" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="inputAge" class="form-label" style="color: #555;">Age</label>
                <input type="number" class="form-control rounded-pill" id="inputAge" name="age" required>
            </div>
            
            <div class="mb-3">
                <label for="inputDOB" class="form-label" style="color: #555;">Date of Birth</label>
                <input type="date" class="form-control rounded-pill" id="inputDOB" name="dob" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: #5c67f2; border: none;">Add Data</button>
        </form>
    </div>
</div>
{% endblock content %}
