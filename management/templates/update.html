{% extends "main.html" %}


{% block content %}

<div style="width: 60%; margin: 100px auto ;">
  <h1 style="text-align: center;"> Enter Your Details </h1>
    <form method="POST">{% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name = "email" value = "{{data.email}}" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contact</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPassword3" name = "contact" value = "{{data.contact}}">
          </div>
        </div>
        
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" name = 'name' value = "{{data.name}}">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPassword3" name = 'age' value = "{{data.age}}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputPassword3" name = 'dob' value = "{{data.dob}}">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
{% endblock content %}
